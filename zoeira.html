<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>caneco</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Para evitar rolagem durante o movimento */
            background-color: #f4f4f9;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1;
        }

        .message {
            font-size: 20px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .btn-sim {
            background-color: #4CAF50;
            color: white;
        }

        .btn-nao {
            background-color: #f44336;
            color: white;
            position: absolute;
            transition: all 0.3s ease;
        }

        @keyframes moveButton {
            0% { transform: translate(0, 0); }
            25% { transform: translate(200px, -150px); }
            50% { transform: translate(400px, 100px); }
            75% { transform: translate(-300px, 200px); }
            100% { transform: translate(-100px, -300px); }
        }

        .btn-nao.moving {
            animation: moveButton 4s linear infinite; /* Movimento contínuo */
        }

        @media (max-width: 600px) {
            .message {
                font-size: 18px;
            }

            button {
                font-size: 14px;
                padding: 12px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="message">Você vai me dar o caneco?</p>
        <div class="buttons">
            <button class="btn-sim" id="simBtn">Sim</button>
            <button class="btn-nao" id="naoBtn">Não</button>
        </div>
    </div>

    <script>
        const simBtn = document.getElementById("simBtn");
        const naoBtn = document.getElementById("naoBtn");

        // Ação quando o botão "Sim" é clicado
        simBtn.addEventListener("click", () => {
            alert("jogue na minha papae");
            // Você pode redirecionar ou realizar outras ações aqui, caso deseje
        });

        // Ação quando o botão "Não" é clicado
        naoBtn.addEventListener("click", () => {
            naoBtn.classList.add("moving");
            // O botão "Não" continuará se movendo por toda a tela
            // O clique no botão "Sim" vai ser necessário para "aceitar"
        });
    </script>
</body>
</html>
